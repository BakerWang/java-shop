<tr>
	<td>APIKEY</td>

	</td>
</tr>
<tr>
	<td>用户名：</td>
	<td><input class="layui-input" type="text" id="username"

</tr>
<tr>
	<td>密码：</td>
	<td><input class="layui-input" type="password" id="password"
		name="password" lay-verify="required" maxlength="40" value="${password!''}"></input></td>
</tr>
