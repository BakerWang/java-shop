<div class="layui-form-item w500">
	<label class="layui-form-label">网站名称</label>
	<div class="layui-input-block">
		<input type="text" name="site_seting.sitename" value="${site_seting.sitename!'' }" autocomplete="off" class="layui-input" />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">网站标题</label>
	<div class="layui-input-block">
		<input type="text" name="site_seting.title" value="${site_seting.title!'' }" autocomplete="off" class="layui-input" />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">关键字</label>
	<div class="layui-input-block">
		<input type="text" name="site_seting.keywords" value="${site_seting.keywords!'' }" autocomplete="off" class="layui-input" />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">描述</label>
	<div class="layui-input-block">
		<textarea name="site_seting.descript" placeholder="请输入内容" class="layui-textarea">${site_seting.descript!''}</textarea>
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">LOGO</label>
	<div class="layui-input-block" id="remove">
	      <span class="upload-btn upload-btn1">上传按钮</span>
	       <img class="temp-preview-image" src="${site_seting.logofile!''}">
   			<input type="hidden" id="upload_src" name="site_seting.logofile" maxlength="100"  autocomplete="off" value="${site_seting.logofile!'' }">
	</div>
</div>


<div class="layui-form-item w500">
	<label class="layui-form-label">关闭站点</label>
	<div class="layui-input-block">
		<input type="radio" name="site_seting.siteon"   value="1" title="否" <#if site_seting.siteon=="1">checked="checked"</#if> />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="site_seting.siteon"   value="0"  title="是" <#if site_seting.siteon=="0">checked="checked"</#if>  />
	</div>
</div>

<div class="layui-form-item w500">
	<label class="layui-form-label">关闭原因</label>
	<div class="layui-input-block">
		<textarea name="site_seting.closereson" placeholder="请输入内容" class="layui-textarea">${site_seting.closereson!''}</textarea>
	</div>
</div>

<input type="hidden" name="site_seting.themeid" value="${site_seting.themeid}" />
<input type="hidden" name="site_seting.themepath" value="${site_seting.themepath}" />
<input type="hidden" name="site_seting.adminthemeid" value="${site_seting.adminthemeid}" />

<script>
function getLogoPath(path){
	$("#logofile").attr("src",path);
	
	$("#logofile_url").val(path);
}
$(function(){
	  //修改文件上传控件
    var options={
    		success:function(data){
    			// 先移除初始化时手动添加的预览图,然后再让插件自动添加预览图
				$("#remove #upload_src").val(data);
    		},error:function(error){
    			console.log(error);
    		}
    		
    }
    $('#remove .upload-btn1').FilesUpload(options); 
});
</script>
