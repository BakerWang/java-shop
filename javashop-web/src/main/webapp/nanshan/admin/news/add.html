<#include '/admin/sonheader.html' >
<#assign dateformat= "com.enation.framework.directive.DateformateDirective"?new()>
<style >
  .layui-input{
    width: 75%;
  }
</style>
<div class="main">
    <!--表单区域  -->
	<form id="addUriForm" class="layui-form layui-form-pane" action="" enctype="multipart/form-data">
	    <div class="layui-form-item">
    		<label class="layui-form-label">分类：</label>
    		<div class="layui-input-block">
      			<select name="cat_id">
      			     <option>请选择分类</option>
      			     <option value="40">新闻公告</option>
      			     <option value="41">行业动态</option>
      			     <option value="42">科技之光</option>
      			     <option value="43">媒体声音</option>
      			</select>
    		</div>
  		</div>
  		<div class="layui-form-item">
    		<label class="layui-form-label">文章标题：</label>
    		<div class="layui-input-block">
      			<input type="text" name="title" id="uri" maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
    		</div>
  		</div>
  		
  		<div class="layui-form-item">
    		<label class="layui-form-label">创建时间：</label>
    		<div class="layui-input-inline" >
      			<input class="layui-input" placeholder="创建时间" name="createTime" lay-verify="required" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="width:100%;height:38px;" />
    		</div>
    		
  		</div>
  		
  	<!-- 	<div class="layui-form-item">
    		<label class="layui-form-label">http缓存：</label>
    		<div class="layui-input-block">
      			<input type="radio" name="httpcache" value="1" checked="checked" title="是">
      			<input type="radio" name="httpcache" value="0" title="否">
    		</div>
  		</div> -->
  		
  		<div class="layui-form-item">
    		<label class="layui-form-label">文章摘要：</label>
    		<div class="layui-input-block">
      			<input type="text" name="summary" id="pagename" maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
    		</div>
  		</div>
  		<div class="layui-form-item">
    		<label class="layui-form-label">详情：</label>
    		<div class="layui-input-block">
      			<textarea name="content" id="description" style="height:100px" placeholder="请输入内容" class="layui-textarea"></textarea>
    		</div>
  		</div>
  		
  		<div class="layui-layer-btn layui-layer-btn-" style="padding:8px 12px;z-index:1000;position: fixed;left: 1px;width: 97%;height: 40px; background:rgba(230,230,230,0.8)"> 
  			<a style="margin: 0px" class="layui-layer-btn0" type="submit" lay-submit="" lay-filter="save_uri">保存</a>
  			<button class="layui-btn layui-btn-primary layui-btn-small" type="reset">还原</button>
  		</div>
  	</form>
</div>
<script>
var index = parent.layer.getFrameIndex(window.name);

function checkLength(){
	if($("#rolememo").val().length>100){
		$("#rolememo").val($("#rolememo").val().substring(0,100));
	}
}
layui.use(['form', 'layedit', 'laydate'], function(){
	var form = layui.form(),
    layedit = layui.layedit,
    laydate = layui.laydate;
    
	form.on('submit(save_uri)', function(data){
    	var options = {
   			url:ctx+"/admin/article/add_save.do",
   			type:"post",
   			dataType:"json",
   			success:function(data){
   				if(data.result==1){	
   					$.Loading.success(data.message);
   					parent.layer.close(index); //再执行关闭        
   					parent.table.ajax.url(ctx+"/admin/article/list-json.do").load();
   				}
   			}
   		};
   		$("#addUriForm").ajaxSubmit(options);
       return false;
    });
   
});
</script>
