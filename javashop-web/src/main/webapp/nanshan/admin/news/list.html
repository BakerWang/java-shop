<!--js区域  -->
<script>
var table;
$(function(){
	
	table = $('#modeldata').DataTable({
		"language": {
			"url":ctx + "/zh_CN.txt"
	    },
	    "processing": true,
	    "serverSide": true,
	    "ordering": false,
	    "searching": false,
	    "lengthChange": false,
	    ajax: {
	        //指定数据源
	        type:"post",
	        url: '${ctx}/article/newsbulletin/list-json.do',
	    },
	    columns: [ //定义列
	        
	        {data: "cat_name"},
	        {data: "title"},
	        {data: "create_time"},
	        {data: "url"},
	        {data: "is_del"},
	        {data: "pic_url"},	      
	        {data: null,"render": function(data, type, row) {
	        	return "<a class='layui-btn layui-btn-small layui-btn-normal' onclick=\"newTab('查看"+data.title+"','${ctx}/article/newsbulletin/edit.do?id="+data.id+"')\">修改</a>"
	        			+"&nbsp"+"<a class='layui-btn layui-btn-small layui-btn-danger'  onclick='del("+data.id +")'>删除</a>";		
	       	}}
	     ]
	});
	

	$("#add_model_button").click(function(){
	   	 layer.open({
	            title:"添加文章",//标题
	            maxmin :true,//右上角可否放大缩小
	            type:2,//弹框的类型
	            shade: [0.3, '#000'],//黑色背景
	            offset: '10px',//弹框位置
	            shadeClose:false,//黑色背景是否可以点击关闭
	            content:"${ctx}/article/newsbulletin/add.do",//内容的URL
	            area:['800px','750px'],//弹框大小
	            scrollbar: false//是否允许浏览器出现滚动条
	        });
		});
});
	function del(id){
		if(!confirm("确认删除此文章吗！")){	
			return ;
		}
		var options = {
				url : '${ctx}/article/newsbulletin/del.do?id='+id+'&ajax=yes',
				type : "POST",
				dataType : 'json',
				success : function(result) {
					if(result.result==1){
						$.Loading.success(result.message);
						table.ajax.url(ctx+"/article/newsbulletin/list-json.do").load();
					}
					if(result.result==0){
						$.Loading.error(result.message);
					}
				},
				error : function(e) {
					$.Loading.error("出现错误 ，请重试");
				}
		};
		$('#modelForm').ajaxSubmit(options);
	}
</script>
