<#include '/admin/header.html' >
<div  class="admin-main">
   <div>
        <!--按钮操作区域  -->
        <div class="table_control">
            <div class="table_opera">
                <button type="button" id="add_model_button" class="layui-btn layui-btn-primary " title="添加"><i class="icon iconfont icon-llalbumshopselectorcreate"></i></button>
            </div>
        </div>
    </div>
    
   <!--表格区域  -->
   <form id="modelForm">
    <table id="modeldata" class="layui-table site-table table-hover" width="100%" lay-skin="line">
        <thead>
          <tr>
            <th>电影名称</th>
            <th>图片</th>
            <th>详情链接</th>
            <th>分类名称</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
    </table>
   </form>
</div>

<!--js区域  -->
<script>
var table;
$(function(){
	
	table = $('#modeldata').DataTable({
		"language": {
			"url":ctx + "/zh_CN.txt"
	    },
	    "processing": true,
	    "serverSide": true,
	    "ordering": false,
	    "searching": false,
	    "lengthChange": false,
	    ajax: {
	        //指定数据源
	        type:"post",
	        url: '${ctx}/core/admin/movie/list-json.do',
	    },
	    columns: [ //定义列
	        {data: "title"},
	        {data: "pic_url"},
	        {data: "url"},
	        {data: "cat_name"},
	        {data: "is_del"},
	        {data: "create_time"},	      
	        {data: null,"render": function(data, type, row) {
	        	return "<a class='layui-btn layui-btn-small layui-btn-normal' onclick='edit("+data["id"]+")'>修改</a>"+"&nbsp"+"<a class='layui-btn layui-btn-small layui-btn-danger' onclick='del("+data["id"]+")'>删除</a>";		//获取值:data["brand_id"]
	       	}}
	     ]
	});
	

	$("#add_model_button").click(function(){
	   	 layer.open({
	            title:"添加电影",//标题
	            maxmin :true,//右上角可否放大缩小
	            type:2,//弹框的类型
	            shade: [0.3, '#000'],//黑色背景
	            offset: '10px',//弹框位置
	            shadeClose:false,//黑色背景是否可以点击关闭
	            content:"${ctx}/core/admin/movie/add.do",//内容的URL
	            area:['800px','750px'],//弹框大小
	            scrollbar: false//是否允许浏览器出现滚动条
	        });
		});
	});
	
	//修改
	function edit(id){
		 layer.open({
	         title:"修改",//标题
	         maxmin :true,//右上角可否放大缩小
	         type:2,//弹框的类型
	         shade: [0.3, '#000'],//黑色背景
	         shadeClose:false,//黑色背景是否可以点击关闭
	         content:ctx+"/core/admin/movie/edit.do?id="+id,//内容的URL
	         area:['800px','750px'],//弹框大小
	         scrollbar: false//是否允许浏览器出现滚动条
	     });
	}
	
	function del(id){
		if(!confirm("确认删除此文章吗！")){	
			return ;
		}
		var options = {
				url : '${ctx}/article/newsbulletin/del.do?id='+id+'&ajax=yes',
				type : "POST",
				dataType : 'json',
				success : function(result) {
					if(result.result==1){
						$.Loading.success(result.message);
						table.ajax.url(ctx+"/article/newsbulletin/list-json.do").load();
					}
					if(result.result==0){
						$.Loading.error(result.message);
					}
				},
				error : function(e) {
					$.Loading.error("出现错误 ，请重试");
				}
		};
		$('#modelForm').ajaxSubmit(options);
	}
	
</script>

<#include '/admin/footer.html' >
