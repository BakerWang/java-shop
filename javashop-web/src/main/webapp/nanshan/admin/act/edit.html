<script type="text/javascript" src="${ctx}/nanshan/js/context.js"></script>
<div class="main">
	<!--表单区域  -->
	<div class="main-top">
	   
		<form id="addmodelForm" class="layui-form layui-form-pane" action=""

			<div class="layui-form-item">

			<div class="layui-form-item">
	    		<label class="layui-form-label">文章摘要:</label>
	    		<div class="layui-input-block">
	      			<input type="text" name="summary" id="pagename"  value="${data.summary!''}" maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
	    		</div>
  		   </div>
  		   <div id="act">
  		    <div class="layui-form-item">
	    		<label class="layui-form-label">截止时间:</label>
	    		<div class="layui-input-inline">
	    		<input class="layui-input" placeholder="截止时间" name="createTime" lay-verify="required" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})" style="width:100%;height:38px;" />
	    		</div>
  		    </div>
	  		<div class="layui-form-item">
	    		<label class="layui-form-label">活动对象:</label>
	    		<div class="layui-input-block">
	    		<input type="text" name=""  maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
	    		</div>
	  		</div>
	  		<div class="layui-form-item">
	    		<label class="layui-form-label">活动费用:</label>
	    		<div class="layui-input-block">
	    		<input type="text" name=""  maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
	    		</div>
	  		</div>
	  		<div class="layui-form-item">
	    		<label class="layui-form-label">活动地址:</label>
	    		<div class="layui-input-block">
	    		   <input type="text" name=""  maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
	    		</div>
	  		</div>
  		</div>
  		   
            <#include '${ctx}/nanshan/common/context.html' >
			<div class="layui-form-item">
				<div class="layui-layer-btn layui-layer-btn-"
					style="padding: 8px 12px; z-index: 1000;">
					<a class="layui-layer-btn0" type="submit" lay-submit=""	lay-filter="editModel">保存</a>
				</div>
			</div>
		</form>
	</div>	
</div>

<!--js区域  -->
<script>
var table;
var desc='${data.content}';
var context=$.parseJSON(desc).content;
var actExt=$.parseJSON(desc).actExt;
var specIds='${data.specValIds!''}'

initActExtVal(actExt);
initContextHtml(context);
initSpecId(specIds);


var index = parent.layer.getFrameIndex(window.name);

layui.use(['form', 'layedit', 'laydate'], function(){
    var form = layui.form()
        ,layer = layui.layer
        ,layedit = layui.layedit
        ,laydate = layui.laydate;


form.on('submit(editModel)', function(data){
	var content=JSON.stringify(getContext());
	var actExt=JSON.stringify(getActExt());
	var specValue=getSpecValId();
	var content='{"content":'+content+',"actExt":'+actExt+'}';
	var options = {
		url : ctx+"/admin/article/save-edit.do",
		type : "POST",
		dataType : 'json',
		data:{"content":content,"specValIds":specValue},
		success : function(result) {
			if (result.result == 1) {
				$.Loading.success(result.message);
				
			}
			if (result.result == 0) {
				$.Loading.error(result.message);
			}
		},
		error : function(e) {
			$.Loading.error("出现错误 ，请重试");
		}
	};
	$("#addmodelForm").ajaxSubmit(options);
	
	return false;
});

});

//修改字段弹框
	 function edit(fieldid){
		 var modelid=$("#modelid").val();
	　　	 layer.open({
	            title:"修改字段",//标题
	            maxmin :true,//右上角可否放大缩小
	            type:2,//弹框的类型
	            shade: [0.3, '#000'],//黑色背景
	            offset: '10px',//弹框位置
	            shadeClose:false,//黑色背景是否可以点击关闭
	            content:'${ctx}/cms/admin/field/edit.do?modelid='+modelid+'&fieldid='+fieldid+'&ajax=yes',//内容的URL
	            area:['700px','450px'],//弹框大小
	            scrollbar: true//是否允许浏览器出现滚动条
	        });
	 }
	 
	 
	


  
</script>
