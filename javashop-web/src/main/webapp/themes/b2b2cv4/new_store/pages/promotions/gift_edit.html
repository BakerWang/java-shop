<#assign fullDiscountGiftTag = newTag("fullDiscountGiftTag")>
<#assign gift = fullDiscountGiftTag("{'gift_id':'${gift_id}'}")>
<style type="text/css">
    .gift {
        font-size: 12px;
        color: #333333;
    }

    .gift input {
        height: 15px;
        width: 150px;
        font-size: 12px;
        display: inline;
    }
    .gift em {
        color: red;
    }
    
    .imgbar_wrap .img_list .img_box{width:130px;}
</style>
<div class="gift">
    <div class="s_commont_list">
        <form id="gift_form" class="validate" >
            <input type="hidden" name="gift_id" value="${gift.gift_id}">
            <div>
                <h3>赠品信息</h3>
                <div style="margin:10px 0 0 10px;">
                    <div>
                        <em>*</em>
                        赠品名称：
                        <input type="text" class="form-control" name="gift_name" maxlength="20" isrequired="true" placeholder="不超过20个字符"  value="${gift.gift_name!''}">
                    </div>
                </div>
                <div style="margin:10px 0 0 10px;">
                    <div>
                        <em>*</em>
                        赠品价格：
                        <input type="text" class="form-control gift_price" name="gift_price" isrequired="true" maxlength="10" value="${gift.gift_price!''}"
                               onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')">
                    </div>
                </div>
                <div style="margin:10px 0 0 10px;">
                    <div>
                        <em>*</em>
                        赠品库存：
                        <input type="text" class="form-control" name="actual_store" isrequired="true" maxlength="9" value="${gift.actual_store!0}"
                               onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                    </div>
                </div>
                <div style="margin:10px 0 0 10px;">
                    <div>
                        <em>*</em>
                        赠品图片：
                        <div id="some_file_queue"></div>
                        <div class="goods_image" style="position: relative; margin:5px 0 0 90px;">
                       	<span class="upload-btn upload-btn1">上传</span>
                       	<#if (gift.gift_img?? && gift.gift_img !="")>
							  <img class="temp-preview-image" src="${gift.gift_img}" height="200" width="200">
						</#if>
  						<input type="hidden" id="gift_img" name="gift_img" maxlength="100" autocomplete="off" value="${gift.gift_img!''}" >     
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        if(Sys.ie){
            $("input[type='text']").css({height: 25});
        }
    });
    
    var options={
            //文件上传成功后回调
    		success:function(data){
    			$("#gift_img").val(data);
    	    },error:function(error){
    			console.log(error);
    		}	
      }
    $('.upload-btn1').FilesUpload(options);
</script>
