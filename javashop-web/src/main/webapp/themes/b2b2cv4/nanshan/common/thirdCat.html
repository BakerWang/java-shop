<#assign sblingCats = article.sbling/>
<div class="nav-bar">
	<div class="nav-content">
		<div class="nav-title"></div>
		<ul class="nav-list">
			<#if sblingCats?size gt 0>
				<#list sblingCats as cat>
					<#if cat.id??>
						<li><a href="${cat.pcUrl!''}" class="active">${cat.name}</a></li>
					<#else>
						<li><a href="${cat.pcUrl!''}">${cat.name}</a></li>
					</#if>
				</#list>
			</#if>
		</ul>
	</div>
</div>
