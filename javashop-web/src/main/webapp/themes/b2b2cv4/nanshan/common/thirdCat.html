<#assign siblings = article.siblings/>
<div class="nav-bar">
	<div class="nav-content">
		<div class="nav-title">${article.parentCat.name!''}</div>
		<ul class="nav-list">
			<#if siblings?size gt 0>
				<#list siblings as cat>
					<#if cat.id?? && cat.id == article.curCat.id>
						<li><a href="${cat.pcUrl!''}" class="active">${cat.name}</a></li>
					<#else>
						<li><a href="${cat.pcUrl!''}">${cat.name}</a></li>
					</#if>
				</#list>
			</#if>
		</ul>
	</div>
</div>
