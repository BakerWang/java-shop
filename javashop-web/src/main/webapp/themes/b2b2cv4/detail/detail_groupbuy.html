<!-- 团购标签 -->
<#assign groupBuy=promotionVo.groupBuy>

<!-- 团购时间 -->
<#assign groupBuyActSurplusTag=newTag("groupBuyActSurplusTag")>
<#assign groupBuyActSurplus=groupBuyActSurplusTag("{'end_time':${promotionVo.end_time} }")>
<div class="pro-list clearfix groupbuy">
	<span class="origin-price-by-group" style="display:none;">${groupBuy.price}</span>
	<!-- 倒计时 距离本期结束 -->
	<div class='group-buy-section'>
		团购剩余时间： <span id="d1"></span><strong>天</strong> <span id="h1"></span><strong>小时</strong>
		<span id="m1"></span><strong>分</strong> <span id="s1"></span><strong>秒</strong>
		<strong>已售出</strong><span class='howmany'>${groupBuy.buy_num+groupBuy.visual_num}</span><strong>件</strong>
	</div>
	<script type="text/javascript">
		tms[tms.length] = "${groupBuyActSurplus.cha}";
		day[day.length] = "d1";
		hour[hour.length] = "h1";
		minute[minute.length] = "m1";
		second[second.length] = "s1";
		$(".price-by-group").text('￥' + $(".origin-price-by-group").text())
	</script>
</div>
