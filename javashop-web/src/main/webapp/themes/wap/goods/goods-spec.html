<div class="goods-part spec">
    <div class="prod-spec" id="spec-info">
        <div class="spec-desc">
            <span class="part-note-msg">已选</span>
            <div class="prod-spec-info">
                <span class="spec-values"></span>
                <span class="amount">1件</span>
            </div>
            <em class="icon-popups"></em>
        </div>
    </div>
    <div id="spec-content" style="display: none">
        <div class="header-s-c">
            <div class="pic-header-s-c">
                <img class="pic-spec-header" src="">
            </div>
            <div class="clode-header-s-c"></div>
            <div class="price-header-s-c price-spec"></div>
            <div class="sn-header-s-c">
                <span>商品编号：</span>
                <span class="sn-spec-header"></span>
            </div>
        </div>
        <div class="body-s-c">
            <div class="spec-desc-body-s-c">
                <span class="title-body-s-c">已选</span>
                <span class="prod-spec-info spec-values"></span>
                <span class="amount">1件</span>
            </div>
            <div class="spec-val-body-s-c">
                <!--规格值列表-->
            </div>
            <div class="spec-num-body-s-c">
                <span class="title-body-s-c">数量</span>
                <div class="quantity-wrapper">
                    <a class="quantity-decrease limited"><em class="minus">-</em></a>
                    <input type="number" class="quantity number" value="1">
                    <a class="quantity-increase"><em class="plus">+</em></a>
                </div>
            </div>
        </div>
        <div class="footer-s-c">
            <a class="f-s-c-btn add-cart">加入购物车</a>
            <a class="f-s-c-btn direct-order">立即购买</a>
        </div>
    </div>
</div>
