<#if !article?exists>
	<#assign articleListPageTag = newTag("articleListPageTag") />
	<#assign article = articleListPageTag() />
</#if>
<#if article.items?size gt 0>
	<div class="contentImgList">
		<ul class="clearfix">
			<#list article.items as item>
				<a href="/nanshan/movie.html?id=${item.id}" class="btn">
			  		<li>
			  			<img src="${item.imgUrl!''}" />
			  			<div>${item.title!''}</div>
			  		</li>
				</a>
			</#list>
		</ul>
	</div>
</#if>
