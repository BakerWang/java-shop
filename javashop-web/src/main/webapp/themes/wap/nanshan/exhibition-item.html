<#if !article?exists>
	<#assign articleListPageTag = newTag("articleListPageTag") />
	<#assign article = articleListPageTag() />
</#if>
<#if article.items?size gt 0>
	<#list article.items as item>
		<a href="/nanshan/exhibition.html?id=${item.id}" class="btn">
			<ul class="zsList">
				<li>
					<img src="${item.imgUrl!''}" />
					<div>${item.title!''}</div>
				</li>
			</ul>
		</a>
	</#list>
</#if>
