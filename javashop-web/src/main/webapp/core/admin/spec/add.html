<#include '/admin/sonheader.html' >
<style >
  .layui-input{
    width: 60%;
  }
</style>
<div class="main">
    <!--表单区域  -->
	<form id="addUriForm" class="" action="" enctype="multipart/form-data">
  		<div class="layui-form-item">
    		<label class="layui-form-label">属性名称：</label>
    		<div class="layui-input-block">
      			<input type="text" name="uri" id="uri" maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
    		</div>
  		</div>
  		
  		<div class="layui-form-item">
    		<label class="layui-form-label">属性值：</label>
    		<div class="layui-inline">
      			<input type="text" name="path" id="path" maxlength="60" dataType="string" lay-verify="required" autocomplete="off" class="layui-input">
      			<button class="layui-btn layui-btn-lg">大型按钮</button>
      			 <button class="layui-btn layui-btn-warm">暖色按钮</button>
    		</div>
  		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">验证手机</label>
				<div class="layui-input-inline">
					<input name="phone" lay-verify="required|phone" autocomplete="off"
						class="layui-input" type="tel">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">验证邮箱</label>
				<div class="layui-input-inline">
					<input name="email" lay-verify="email" autocomplete="off"
						class="layui-input" type="text">
				</div>
			</div>
		</div>


		<div class="layui-layer-btn layui-layer-btn-" style="padding:8px 12px;z-index:1000;position: fixed;left: 1px;width: 97%;height: 40px; background:rgba(230,230,230,0.8)"> 
  			<a style="margin: 0px" class="layui-layer-btn0" type="submit" lay-submit="" lay-filter="save_uri">保存</a>
  			<button class="layui-btn layui-btn-primary layui-btn-small" type="reset">还原</button>
  		</div>
  	</form>
</div>
<script>
var index = parent.layer.getFrameIndex(window.name);

function checkLength(){
	if($("#rolememo").val().length>100){
		$("#rolememo").val($("#rolememo").val().substring(0,100));
	}
}
layui.use(['form', 'layedit', 'laydate'], function(){
	var form = layui.form(),
    layedit = layui.layedit,
    laydate = layui.laydate;
    
	form.on('submit(save_uri)', function(data){
    	var options = {
   			url:ctx+"/core/admin/themeUri/save-add.do",
   			type:"post",
   			dataType:"json",
   			success:function(data){
   				if(data.result==1){	
   					$.Loading.success(data.message);
   					parent.layer.close(index); //再执行关闭        
   					parent.table.ajax.url(ctx+"/core/admin/themeUri/list-json.do").load();
   				}
   			}
   		};
   		$("#addUriForm").ajaxSubmit(options);
       return false;
    });
   
});
</script>
