<#include '/admin/header.html' >
<style>
	table{
		line-height:47px;
	}
	td input{
		height: 25px;
	}
	tr td{
		
		white-space:nowrap;
	}
	td select{
	height:30px;
	}
</style>

<script src="${ctx}/b2b2c/admin/statistics/flow/js/goods_flow_statistics.js" type="text/javascript" ></script>
<div class="admin-main">
	<!-- 搜索框 -->
	<div class="table_control">
	<div style="display: block;" class="searchAdvanced">
		<table width="98%" border="0" cellspacing="0" cellpadding="8">
			<tr>
				<td width="13%" style="padding-left:240px;">
					按订单周期：
				</td>
				<td width="10%" >
					<select id="cycle_type">
						<!-- <option value="0">--请选择--</option> -->
						<option value="1">按照月统计</option>
						<option value="2">按照年统计</option>
					</select>
				</td>
				<td width="10%" >
					<select id="year">
						<option value="0">--全年--</option>
					</select>
				</td>
				<td width="10%" >
					<select id="month">
						<!-- <option value="0">--请选择--</option> -->
					</select>
				</td>
				<td width="10%">
					按店铺搜索：
				</td>
				<td width="10%" >
					<select id="store">
						<!-- <option value="0">--请选择--</option> -->
						<option value='0' selected >--全平台--</option>
						<#list storeList as shop>
							<option value="${shop.shop_id}">${shop.shop_name}</option> 
						</#list>
					</select>
				</td>
				
				<td width="13%" style="text-align: center;">
					<a id="search_statis" class="button blueButton layui-btn layui-btn-normal layui-btn-small"  href="javascript:void(0);">开始搜索</a>
				</td>
				<td></td>
		</table>
	</div>
	</div>
	<div class="clear height10"></div>
	
	<!-- 主体 -->
	<div class="input">
		<div style="display: block;" class="goods_input">
		
			
			<div id="main" style="width: 100%;height:400px;"></div>
		</div>
	</div>	
	<div class="clear height10"></div>
</div>

<#include '/admin/footer.html' >
