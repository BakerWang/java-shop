
<div id="container_goods" style="height: 300px; margin: 0px 0px 50px 0px; top: 30px;"></div>
 
<script type="text/javascript"> 

$(function () {
	var myChart = echarts.init(document.getElementById('container_goods'));
	sale_money= {                                           
		color: ['#3398DB'],                                                                 
        title: {				//图形上方显示标题
        	x : 'center',
			text: '行业下单商品数统计'                    
        }, 
        toolbox: {   //图形右边工具栏
	        show : true,
	        feature : {
	            magicType : {show: true, type: ['line', 'bar']},
	            restore : {show: true},
	            saveAsImage : {show: true}
	        }
	    },
        xAxis: {			//x坐标
        	type : 'value',
            name : '单位（件）'                                             
        },                                                                 
        yAxis: {                              //y坐标                             
        	type :　'category',		//坐标轴类型
            data : [${tree}],
            min : 0
        },
        tooltip: {                                                         
        	trigger: 'item',		//触发类型
        	formatter : function(params){		//鼠标放置图表触发显示内容
        		var str = [${tree}];
        		var categoryname = [];
        		for(i=0; i< str.length;i++){
        			var dataname = {
        					name : str[i]
        			};
        			categoryname.push(dataname);
        		}
        		var hint = categoryname[params.dataIndex].name;
        		return hint + '<br/>' + params.seriesName + ": " + params.value + "件";
        	}
        },                                                                                  
        series: [{				//图形显示类型
			name: '${date}',
			data: [${data}],
			type : 'bar'
        }]     
    };
	myChart.setOption(sale_money);
});
</script>
